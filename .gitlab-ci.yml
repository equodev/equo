image: registry.gitlab.com/maketechnology/equo/docker/gradle5.4.1:adoptopenjdk8-alpine

stages:
  - build
  - test
  - report
  - release

variables:
  GRADLE_USER_HOME: $CI_PROJECT_DIR/.gradle-home
  YARN_CACHE_FOLDER: $CI_PROJECT_DIR/.yarn-cache
  gradle_opt: "--build-cache --no-daemon"

# HOME is to cwd so bnd will download to ~/.bnd and ~/.m2 with ~=HOME
cache:
  key: "gradle"
  paths:
    - .yarn-cache/
    - .gradle-home/
    - .m2/
    - .bnd/

.global_before_scripts: &global_before_scripts
  - export HOME=$CI_PROJECT_DIR
  - printf "%b\n" "$REGISTRY_CREDENTIALS" | base64 -d > $HOME/.npmrc

before_script:
  - *global_before_scripts

.all:
  artifacts:
    reports:
       junit:
          - "*/generated/test-reports/test/TEST-*.xml"
          - "*/generated/test-reports/testOSGi/TEST-*.xml"
    paths:
      - cnf/equoapp.bnd
      - cnf/equobuild.bnd
      - cnf/release
      - cnf/cache
      - cnf/build
      - build
      - build-cache
      - com.make.equo*/generated/*.jar
      - com.make.equo*/generated/jacoco/test.exec
    expire_in: 12w

start-windows-pipeline:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'develop'
      when: always
    - if: $CI_COMMIT_BRANCH != 'master' && $CI_COMMIT_BRANCH != 'develop'
      when: manual
      allow_failure: true 
  trigger:
    include: .win-pipeline.yml

.print_converage: &print_converage
- awk -F, '{ instructions += $4 + $5; covered += $5 } END { print covered, "/", instructions, " instructions covered"; print 100*covered/instructions, "% covered" }' build/reports/jacoco/jacocoRootReport/jacocoRootReport.csv

build:
  extends: .all
  stage: build
  script:
    - gradle $gradle_opt assemble

test:
  extends: .all
  needs:
    - build
  stage: test
  script:
    - gradle $gradle_opt test

test.integration:
  extends: .all
  image: registry.gitlab.com/maketechpub/docker/adopt:ubuntu.jdk8.gtk3
  stage: test
  needs:
    - build
  before_script:
    - *global_before_scripts
    - Xvfb :1 -screen 0 1152x720x24+32 -ac -noreset 2> xvfb.err &
    - export DISPLAY=:1
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -
    - apt-get install -y nodejs    
  script:
    - ./gradlew $gradle_opt testOSGi || (kill $(pidof Xvfb) && false)
    - kill $(pidof Xvfb)

coverage.report:
  extends: .all
  stage: report
  needs:
    - test
    - test.integration
  script:
    - gradle $gradle_opt jacocoRootReport
    - *print_converage
  except:
    - master

full.coverage.report:
  extends: .all
  stage: report
  needs:
    - test
    - test.integration
  script:
    - gradle $gradle_opt jacocoRootReport -PreportHtml=true
    - *print_converage
  only:
    - master

.release_steps: &release_steps
  - gradle --no-daemon release
  - gradle $gradle_opt run.p2
  - gradle $gradle_opt publish
  - gradle com.make.equo.node.packages:yarnPublish --rerun-tasks

release.develop:
  extends: .all
  stage: release
  script:
    - *release_steps
  only:
    - develop

release:
  extends: .all
  stage: release
  script:
    - echo $'\n'"deployingrelease=true" >> gradle.properties
    - find . -type f -name "lerna.json" -exec sed -i "s/registry.dev.equoplatform.com/registry.equoplatform.com/g" "{}" \;
    - *release_steps
  only:
    - master
  when: manual

pages:
  stage: release
  script:
    - cp -R $CI_PROJECT_DIR/build/reports/jacoco/jacocoRootReport/html/ public/
    - ls -R public/
  artifacts:
    paths:
    - public
  only:
    - master
