image: registry.gitlab.com/maketechnology/equo/docker/gradle:adoptopenjdk8-alpine

stages:
  - build

variables:
  GRADLE_USER_HOME: $CI_PROJECT_DIR/.gradle-home

# HOME is to cwd so bnd will download to ~/.bnd and ~/.m2 with ~=HOME
cache:
  key: "gradle"
  paths:
    - .gradle-home/
    - .m2/
    - .bnd/

before_script:
  - export HOME=$CI_PROJECT_DIR

.all:
  artifacts:
    reports:
      junit: "*/generated/test-reports/test/*.xml"
    paths:
      - cnf/equoapp.bnd
      - cnf/equobuild.bnd
      - cnf/release
    expire_in: 12w

build:
  extends: .all
  stage: build
  script:
    - gradle check
  except:
    - master

release:
  extends: .all
  stage: build
  script:
    - gradle jar
    - gradle release
    - gradle publish
  only:
    - master