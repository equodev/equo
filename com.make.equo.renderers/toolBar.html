<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- import CSS -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    </head>
    <body>
        <div id="app">
            <i class="el-icon-edit"></i>
            <i class="el-icon-share"></i>
            <i class="el-icon-delete"></i>
            <el-button type="primary" icon="el-icon-search">Search</el-button>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
        <!-- <script src="C:\Make\Equo\equo-framework\ws\git\com.make.equo.ws.provider\resources\equoWebsockets.js"></script>/> -->
        
        <script>
            function start_receiving_messages(vm){
                equoWebsockets.on(nameSpace+"_icons",values =>{
                    vm.$data.parts =values;
                    console.log('values= ', values)
                });
                            
            }
        </script>
        
        <script language="JavaScript">
            function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),sURLVariables = sPageURL.split('&'),sParameterName,i;
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
            
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            }
        </script>
        <script>
            var nameSpace= getUrlParameter('nameSpace').toString()
        </script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    active: null,
                    parts: []
                },
                methods: {
                    send_onclick: function (accion){
                        equoWebsockets.send(nameSpace+'_iconClicked', { accion});
                    },
                    
                },
                created: function() {
                
                    let vm = this;
                    start_receiving_messages(vm);
                }

            });

        </script>





    </body>
</html>
