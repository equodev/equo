equo {
    channel = "rls"
}

task uploadEquoApp(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/equoapp-${version}.bnd"
    file file('cnf/equoapp.bnd')
}

task uploadEquoBuild(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/equobuild-${version}.bnd"
    file file('cnf/equobuild.bnd')
}

task uploadEquoCi(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/equoci-${version}.yml"
    file file('cnf/equoci.yml')
}

task uploadMetadata(type: com.make.equo.UploadMetadataTask) {
}

task publish(type: com.make.equo.UploadRepoTask, dependsOn: [uploadEquoApp, uploadEquoBuild, uploadEquoCi, uploadMetadata]) {
}

task wrapper(type: Wrapper) {
  jarFile = rootProject.file('.gradle-wrapper/gradle-wrapper.jar')
}

