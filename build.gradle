equo {
    channel = "rls"
}

task generateEquoAppForUpdate(type: Copy){
    from 'cnf/equoapp.bnd'
    into '/tmp/auxequoapp'
    filter { line -> line.replaceAll('-include: ', "-include: https://dl.maketechnology.io/framework/rls/${version}/") }
}

task uploadEquoApp(type: com.make.equo.UploadFileTask, dependsOn: generateEquoAppForUpdate) {
    key "${equo.channel}/${version}/equoapp.bnd"
    file file('/tmp/auxequoapp/equoapp.bnd')
}

task uploadEquoBuild(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/${version}/equobuild.bnd"
    file file('cnf/equobuild.bnd')
}

task uploadEquoCore(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/${version}/ext/equocore.bnd"
    file file('cnf/ext/equocore.bnd')
}

task uploadEquoCi(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/${version}/equoci.yml"
    file file('cnf/equoci.yml')
}

task uploadEquoAppSetup(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/EquoApp.setup"
    file file('cnf/EquoApp.setup')
}
task uploadEquoIDEAppConfigSetup(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/EquoIDEAppConfig.setup"
    file file('cnf/EquoIDEAppConfig.setup')
}
task uploadEquoOrgProjectsSetup(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/EquoOrgProjects.setup"
    file file('cnf/EquoOrgProjects.setup')
}
task uploadEquoOwnerAppSetup(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/EquoOwnerApp.setup"
